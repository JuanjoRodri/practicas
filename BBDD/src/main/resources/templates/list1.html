<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf=8">
	<title>Lista usuarios</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="row">
			<h1>Lista de usuarios</h1>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Nombre</th>
					<th>Apellidos</th>
					<th>Telefono</th>
					<th>Correos</th>
					<th>Id Usuario</th>
					<th>Editar</th>
					<th>Borrar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="Usuario : ${usuarios}">
					<td th:text=" ${Usuario.nombre}"></td>
					<td th:text=" ${Usuario.apellidos}"></td>
					<td th:text=" ${Usuario.telefono}"></td>
					<td th:text=" ${Usuario.correo}"></td>
					<td><a th:href="@{/users/usuario/{id}(id=${Usuario.id})}" class="btn btn-info">ver</a></td>
					<td><a th:href="@{/users/editar/{id}(id=${Usuario.id})}" class="btn btn-info">editar</a></td>
					<td><a th:href="@{/users/deleteUsuario/{id}(id=${Usuario.id})}" class="btn btn-danger">borrar</a>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="row">
			<div class="col-md2"></div>
			<div class="col-med-8">
				<nav aria-label="Pagination">
					<ul class="pagination justify-content-center">
						<li class="page-item" th:classappend="${prev == 0 ? 'disabled': ''}">
							<a class="page-link" th:href="@{|/?page=${prev}|}">Anterior</a>
						</li>
						<li class="page-item" th:each="page : ${pages}"
							th:classappend="${current == page ? 'active': ''}">
							<a class="page-link" th:href="@{|/?page=${page}|}" th:text="${page}"></a>
						</li>
						<li class="page-item" th:classappend="${current == last ? 'disabled': ''}">
							<a class="page-link" th:href="@{|/?page=${next}|}">Siguiente</a>
						</li>
					</ul>
				</nav>
			</div>
			<div class="col-md2"></div>
		</div>
	</div>
	<div class="container">
		<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<h1 class="text-center">Registro nuevo usuario</h1>
			<div class="card-body">
				<form action="#" th:action="@{/users/adduser}" th:object="${user}" method="post">
					<div class="form-group">
						<label>Nombre:</label>
						<input type="text" th:field="*{nombre}" class="form-control" placeholder="Introduce nombre">
					</div>
					<br>
					<div class="form-group">
						<label>Apellidos:</label>
						<input type="text" th:field="*{apellidos}" class="form-control"
							placeholder="Introduce apellidos">
					</div>
					<br>
					<div class="form-group">
						<label>Telefono:</label>
						<input type="text" th:field="*{telefono}" class="form-control" placeholder="Introduce telefono">
					</div>
					<br>
					<div class="form-group">
						<label>Correo:</label>
						<input type="text" th:field="*{correo}" class="form-control" placeholder="Introduce Correo">
					</div>
					<br>
					<div class="box-footer">
						<button class="btn btn-success">Guardar</button>
					</div>
			</div>
			</form>
		</div>
	</div>


</body>

</html>
