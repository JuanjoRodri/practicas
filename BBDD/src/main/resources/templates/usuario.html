<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf=8">
		<title>Informacion usuario</title>
	</head>
	<body>
		<table border="1">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Apellidos</th>
					<th>Telefono</th>
					<th>Correos</th>
					<th>Id Usuario</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${usuario}">
					<td th:text=" ${usuario.id}"></td>
					<td th:text=" ${usuario.nombre}"></td>
					<td th:text=" ${usuario.apellidos}"></td>
					<td th:text=" ${usuario.telefono}"></td>
					<td th:text=" ${usuario.correo}"></td>
				</tr>
				<tr th:unless="${usuario}">   <!-- Condicion else -->
					<td>No hay usuario</td>			
				</tr>
			</tbody>
		</table>
		<div>
			<a href="http://localhost:8080/users/user">
    			<button>Pagina principal</button>
 	 		</a>
		</div>
		<a href="http://localhost:8080/users/user">
    		<button>Pagina principal</button>
 	 	</a>
	</body>	
</html>
