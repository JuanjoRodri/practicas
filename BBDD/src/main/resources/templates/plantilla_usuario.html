<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf=8">
	<title>Actualizar usuario</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
	<div th:switch="${accion}">
		<p th:case="'visualizar'">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
					<h1 class="text-center">Ver usuario id: -<span th:text="${usuario.id}" /></h1>
					<div class="card-body">
						<form action="#" th:action="@{/user/{id}(id=${usuario.id})}" th:object="${usuario}"
							method="post">
							<div class="form-group">
								<label>Nombre:</label>
								<td type="text" th:text=" ${usuario.nombre}"></td>
							</div>
							<br>
							<div class="form-group">
								<label>Apellidos:</label>
								<td th:text=" ${usuario.apellidos}"></td>
							</div>
							<br>
							<div class="form-group">
								<label>Telefono:</label>
								<td th:text=" ${usuario.telefono}"></td>
							</div>
							<br>
							<div class="form-group">
								<label>Correo:</label>
								<td th:text=" ${usuario.correo}"></td>
							</div>
							<br>

					</div>
					</form>
					<div class="box-footer">
						<a href="http://localhost:8080/users/user">
							<button class="btn btn-info">Pagina principal</button>
						</a>
						<br>
					</div>
				</div>
			</div>
		</div>
		<p th:case="'editar'">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
					<h1 class="text-center">editar el usuario con id: -<span th:text="${usuario.id}" /></h1>
					<div class="card-body">
						<form action="#" th:action="@{/users/actualizar/{id}(id=${usuario.id})}" th:object="${usuario}"
							method="post">
							<div class="form-group">
								<label>Nombre:</label>
								<input type="text" th:field="*{nombre}" class="form-control"
									placeholder="Introduce nombre">
							</div>
							<br>
							<div class="form-group">
								<label>Apellidos:</label>
								<input type="text" th:field="*{apellidos}" class="form-control"
									placeholder="Introduce apellidos">
							</div>
							<br>
							<div class="form-group">
								<label>Telefono:</label>
								<input type="text" th:field="*{telefono}" class="form-control"
									placeholder="Introduce telefono">
							</div>
							<br>
							<div class="form-group">
								<label>Correo:</label>
								<input type="text" th:field="*{correo}" class="form-control"
									placeholder="Introduce Correo">
							</div>
							<br>
							<div class="box-footer">
								<button class="btn btn-success">Guardar</button>
							</div>
						</form>
						<div class="box-footer">
							<a href="http://localhost:8080/users/user">
								<button class="btn btn-info">Pagina principal</button>
							</a>
							<br>
						</div>
					</div>
				</div>
			</div>
			</p>
		</div>
</body>
</html>
